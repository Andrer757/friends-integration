Name: friends-integration
Summary: Friends integration plugin
Version: 0.1
Release: 1
Group: Qt/Qt
URL: https://github.com/SfietKonstantin/friends-integration
License: TODO
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Friends integration plugin allows
  deeper integration between Friends
  Facebook client and Sailfish OS
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5DBus
- Qt5Sql
- Qt5Qml
- Qt5Quick
- Qt5Contacts
- buteosyncfw5
- nemonotifications-qt5
- accounts-qt5
Requires:
- harbour-friends
Files:
- '%{_datadir}/dbus-1/'
- '%{_datadir}/accounts/'
- '%{_libdir}/buteo-plugins-qt5'
- '%{_sysconfdir}/buteo/profiles'
- '%{_libdir}/qt5/qml/org/SfietKonstantin/friends/integration'
PkgBR: []
